<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Math program, in JS" />
  <meta name="keywords" content="MTHS, ICD2O" />
  <meta name="author" content="Clara Tyman" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link sizes="32x32" href="favicon-32x32.png" />
  <link sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Math program, in JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">The math program, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/red panda.gif" alt="red panda">
      </div>
      <br />
      <!-- basic text -->
      <div id="add-math">
        <p>32 + 21 = ?</p>
      </div>
      <div id="subtract-math">
        <p>27 - 13 = ?</p>
      </div>
      <div id="multiply-math">
        <p>8 + 5 × 3 = ?</p>
      </div>
      <div id="divide-math">
        <p>(6 ÷ 4) + 5 = ?</p>
      </div>
      <div id="exponent-math">
        <p>7 + 3³ = ?</p>
      </div>
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="doMathClicked()">
        Do math
      </button>
    </main>
  </div>
</body>
</html>
